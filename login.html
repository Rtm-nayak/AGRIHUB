<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Agri-Innovation Hub - Connect with farmers and researchers">
    <title>Login - Agri-Innovation Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 2rem auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .password-input-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .forgot-password {
            float: right;
            color: var(--primary-color);
        }
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        .footer-nav {
            margin-top: 1rem;
        }
        .footer-nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to Agri-Innovation Hub</h1>
        <p>Access your account to connect with the agricultural community</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-container">
            <form id="login-form" aria-labelledby="login-heading">
                <h2 id="login-heading">Login</h2>
                
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        aria-required="true"
                        placeholder="Enter your username or email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            aria-required="true"
                            placeholder="Enter your password"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
                
                <p class="form-footer">
                    Don't have an account? 
                    <a href="signup.html">Sign up here</a>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Agri-Innovation Hub. All rights reserved.</p>
        <nav class="footer-nav">
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a> |
            <a href="#">Contact Us</a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
